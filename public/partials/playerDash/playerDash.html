<div class="row">
    <div class="col-lg-12">
        <h2>Your Games</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Game name</th>
                    <th>Turn</th>
                    <th>Started</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="yourGames !== 'false'" ng-repeat="yourGame in yourGames">
                    <td>{{yourGame.name}}</td>
                    <td>{{yourGame.turn}}</td>
                    <td>{{yourGame.started}}</td>
                    <td><a href="/#/playerDash/{{yourGame._id}}"><button class="btn btn-primary" >Go to Game</button></a></td>
                </tr>
                <tr ng-if="yourGames === 'false'">
                    <td>You are not part of any games</td>
                </tr>
            </tbody>
        </table>
        <h2>All Games</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Game name</th>
                    <th>Turn</th>
                    <th>Started</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="yourGame in allGames">
                    <td>{{yourGame.name}}</td>
                    <td>{{yourGame.turn}}</td>
                    <td>{{yourGame.started}}</td>
                    <td>
                        <a href="/#/playerDash/{{yourGame._id}}"><button class="btn btn-primary" >Go to Game</button></a>
                        <button class="btn btn-primary" ng-click="joinGame(yourGame._id)">Join Game</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="alert" ng-class="{'alert-success':!danger,'alert-danger':danger}" ng-if="message">{{message}}</div>
        <form ng-submit="createGame()">
            <fieldset class="form-group">
                <label for="gameName">Example label</label>
                <input type="text" class="form-control" id="gameName" placeholder="Game name" ng-model="gameName" required>
            </fieldset>
            <fieldset class="form-group">
                <label for="gameName">Number of Monopolies per side</label>
                <input type="number" class="form-control" id="gameName" min="1" max="5" value="1" ng-model="monopolies">
            </fieldset>
            <button type="submit" class="btn btn-default">Make Game</button>
        </form>
    </div>
</div>
